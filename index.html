<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anntarr</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
  <img src="assets/avatar.png" class="avatar">
  <h1>Anntarr <span class="verified">✔</span></h1>
  <p class="bio">Stay silent, Let success speak.</p>

  <div class="links">
    <a href="#" class="btn">Telegram</a>
    <a href="#" class="btn">GitHub</a>
    <a href="#" class="btn">WhatsApp</a>
  </div>

  <div class="player">
    <div class="song-title" id="songTitle">Kota ini tak sama tanpamu</div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>
</div>

<footer>© 2025 anntarr — All rights reserved.</footer>

<script src="script.js"></script>
</body>
</html>
