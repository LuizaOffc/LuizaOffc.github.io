<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anntarr</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>Enter Key</h2>
    <input type="password" id="keyInput" placeholder="Key akses">
    <button onclick="unlock()">Unlock</button>
    <p id="error"></p>
  </div>
</div>

<!-- MAIN -->
<canvas id="particles"></canvas>
<canvas id="visualizer"></canvas>

<div class="card hidden" id="main">
  <img src="assets/avatar.png" class="avatar">
  <h1>Anntarr <span class="verified">✔</span></h1>
  <p class="bio">Stay silent, Let success speak.</p>

  <div class="links">
    <a class="btn">Telegram</a>
    <a class="btn">GitHub</a>
    <a class="btn">WhatsApp</a>
  </div>

  <!-- PLAYLIST -->
  <div class="playlist" id="playlist"></div>

  <!-- PLAYER -->
  <div class="player">
    <div class="song-title" id="songTitle"></div>
    <div class="progress-container"><div class="progress"></div></div>

    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>
</div>

<footer>© 2025 anntarr — All rights reserved.</footer>

<script src="script.js"></script>
</body>
</html>
