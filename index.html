<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>altharizz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<div class="wrapper">

  <!-- PROFILE (STATIS) -->
  <div class="card profile">
    <img src="assets/avatar.png" class="avatar">
    <h1>altharizz</h1>
    <p class="desc">
      Halo, saya <b>altharizz</b>.  
      Saya adalah web designer dan bot creator.
      Saya juga peminat dunia it dan musik, jadi
      Website ini adalah ruang kecil yang saya buat
      untuk menikmati musik yang ada di playlist saya
      dengan suasana tenang dan sederhana.
    </p>

    <div class="contact">
      <a href="https://t.me/anntanr" target="_blank">Telegram</a>
      <a href="https://wa.me/6283891459366" target="_blank">WhatsApp</a>
      <a href="https://github.com/LuizaOffc" target="_blank">GitHub</a>
    </div>
  </div>

  <!-- PLAYER (DINAMIS) -->
  <div class="card player" id="playerCard">
    <div class="title" id="songTitle">Klik ▶ untuk memutar</div>

    <div class="playlist" id="playlist"></div>

    <div class="progress-wrap">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
